<!DOCTYPE html>
<html>

<head>
  <title>Title Here</title>
  <style>
    body {
      text-align: center;
    }

    #main {
      display: inline-block;
      padding: 1px;
      border: 1px solid gray;
      margin-top: 50vh;
      transform: translateY(-50%);
    }

    #main div>span {
      width: 20px;
      height: 20px;
      display: flex;
      text-align: center;
      display: inline-block;
      margin: 1px;
      cursor: pointer;
      position: relative;
    }

    .opened .front-ground {
      display: none;
    }

    .red {
      background-color: red;
    }

    .front-ground {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: gray;
    }

    .denger {
      background-color: #982020;
    }
  </style>
</head>

<body>

  <div id="main">
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
